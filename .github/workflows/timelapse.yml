name: Create and Deploy Timelapse

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install ImageMagick
        run: sudo apt-get update && sudo apt-get install -y imagemagick

      - name: Create timelapse
        run: |
          mkdir -p _site
          convert -delay 10 -loop 0 photos/*.jpg _site/timelapse.gif

      - name: Create index.html
        run: |
          echo '<!DOCTYPE html>' > _site/index.html
          echo '<html>' >> _site/index.html
          echo '<head><title>Timelapse</title></head>' >> _site/index.html
          echo '<body>' >> _site/index.html
          echo '<img src="timelapse.gif" alt="Timelapse">' >> _site/index.html
          echo '</body>' >> _site/index.html
          echo '</html>' >> _site/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
