name: Create and Deploy Timelapse Video

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install Pillow opencv-python numpy
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Create Timelapse Video
        run: python create_timelapse_video.py

      - name: Create index.html
        run: |
          echo '<!DOCTYPE html>' > _site/index.html
          echo '<html>' >> _site/index.html
          echo '<head><title>Timelapse Video</title></head>' >> _site/index.html
          echo '<body>' >> _site/index.html
          echo '<video src="timelapse.mp4" controls style="max-width:100%;height:auto;"></video>' >> _site/index.html
          echo '</body>' >> _site/index.html
          echo '</html>' >> _site/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
